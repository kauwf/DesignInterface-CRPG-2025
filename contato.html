<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rio de Contato</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .contato-form {
            position: relative;
            max-width: 400px;
            width: 100%;
            margin: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            text-align: left;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden; /* Ensure background image stays within bounds */
        }

        /* Background thumbs up image as subtle overlay */
        .thumbs-up-background {
            position: absolute;
            bottom: 10px;
            right: 10px;
            width: 100px;
            height: 100px;
            opacity: 0.2;
            z-index: -1;
            pointer-events: none;
            object-fit: contain;
        }

        .contato-form label {
            font-weight: bold;
            color: #2e7d32; /* Changed to green */
            font-size: 0.9em;
        }

        .contato-form input,
        .contato-form textarea {
            padding: 10px;
            border: 1px solid #c8e6c9; /* Light green border */
            border-radius: 6px;
            font-size: 1em;
            width: 100%;
            box-sizing: border-box;
            background-color: #f9f9f9;
        }

        .contato-form button {
            background: #4caf50; /* Changed to green */
            color: white;
            padding: 12px;
            border: none;
            border-radius: 6px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background 0.3s;
            font-weight: bold;
        }

        .contato-form button:hover {
            background: #388e3c; /* Darker green on hover */
        }

        .contato-form input:focus,
        .contato-form textarea:focus {
            border-color: #4caf50;
            outline: none;
            box-shadow: 0 0 5px rgba(76, 175, 80, 0.5);
        }
    </style>
</head>
<body>
    <div class="contato-form">
        <!-- Background thumbs up image as subtle overlay -->
        <img 
            src="https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/5ea2cfd8-8f8b-48aa-8ce2-b067ec12c765.png" 
            alt="Detailed illustration of a hand gesture with thumb raised upward in a thumbs up pose, symbolizing approval, encouragement, and positive affirmation" 
            class="thumbs-up-background"
            onerror="this.style.display='none';"
        >
        
        <h2>Entre em Contato</h2>
        
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required placeholder="Seu nome">
        
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required placeholder="Seu e-mail">
        
        <label for="mensagem">Mensagem:</label>
        <textarea id="mensagem" name="mensagem" rows="4" required placeholder="Digite sua mensagem"></textarea>
        
        <button type="submit">Enviar Mensagem</button>
    </div>
    
    <script>
        // Optional JS for form submission (basic example, no actual send)
        document.querySelector('.contato-form').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Mensagem enviada com sucesso! [THUMBS UP]');
        });
    </script>
</body>
</html>
