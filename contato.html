<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rio de Contato</title>
</head>
<body>
    <div class="contato-form">
        <!-- Background thumbs up image as subtle overlay -->
        <img 
            src="https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/5ea2cfd8-8f8b-48aa-8ce2-b067ec12c765.png" 
            alt="Detailed illustration of a hand gesture with thumb raised upward in a thumbs up pose, symbolizing approval, encouragement, and positive affirmation" 
            class="thumbs-up-background"
            onerror="this.style.display='none';"
        >
        
        <h2>Entre em Contato</h2>
        
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required placeholder="Seu nome">
        
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required placeholder="Seu e-mail">
        
        <label for="mensagem">Mensagem:</label>
        <textarea id="mensagem" name="mensagem" rows="4" required placeholder="Digite sua mensagem"></textarea>
        
        <button type="submit">Enviar Mensagem</button>
    </div>
    
    <script>
        // Optional JS for form submission (basic example, no actual send)
        document.querySelector('.contato-form').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Mensagem enviada com sucesso! [THUMBS UP]');
        });
    </script>
</body>
</html>
